<nav class="liked_paginator">
    <a href="#" onclick="liked_toPage(1);"><i class="fa fa-fast-backward"></i></a>
    <a href="#" onclick="liked_toPage(liked_page - 5 > 0 ? liked_page - 5 : 1);"><i class="fa fa-backward"></i></a>
    <a href="#" onclick="liked_toPage(liked_page - 1 > 0 ? liked_page - 1 : liked_page);"><i class="fa fa-play fa-rotate-180"></i></a>
    <span class="page"></span> / <span class="total-pages"></span>
    <a href="#" onclick="liked_toPage(liked_page + 1 < liked_totalPages ? liked_page + 1 : liked_totalPages);"><i class="fa fa-play"></i></a>
    <a href="#" onclick="liked_toPage(liked_page + 5 < liked_totalPages ? liked_page + 5 : liked_totalPages);"><i class="fa fa-forward"></i></a>
    <a href="#" onclick="liked_toPage(liked_totalPages);"><i class="fa fa-fast-forward"></i></a>
</nav>
<div class="liked_projects pure-g"></div>
<script>
    var liked_projectsDiv = document.querySelector('.liked_projects'),
        liked_pageSpan = document.querySelector('.liked_paginator .page'),
        liked_totalPagesSpan = document.querySelector('.liked_paginator .total-pages'),
        liked_page = 1,
        liked_totalPages = 1,
        liked_pageSize = 15 || 15;

    liked_toPage(1);

    function liked_toPage (pageNumber) {
        liked_projectsDiv.innerHTML = '';
        beganLoading('.liked_projects');
        SnapCloud.getPublishedProjectList(
            pageUser(),
            pageNumber,
            liked_pageSize,
            getUrlParameter('term') || null,
            function (response) {
                setTitle(pageUser() + "'s public projects - Snap! Build Your Own Blocks");
                liked_totalPages = response.pages;
                liked_totalPagesSpan.textContent = liked_totalPages;
                if (response.projects[0]) {
                    response.projects.forEach(function (project) {
                        liked_projectsDiv.append(
                                newProjectDiv(
                                project,
                                {
                                    size: 'small',
                                    gridSize: 5,
                                    extraFields: {
                                        author: 'username'
                                    }
                                }));
                    });
                }
                doneLoading('.liked_projects');
            },
            function (error) {
                genericError(error);
            },
            true // withThumbnail
        );
        liked_page = pageNumber;
        liked_pageSpan.textContent = pageNumber;
    };
</script>

    <script>
    SnapCloud.genericError = genericError;
    document.querySelector('#top-bar .run').href = snapURL;
    if (!sessionStorage.username) {
        SnapCloud.initSession(
            function (username, isadmin) {
                sessionStorage.username = username;
                sessionStorage.isadmin = isadmin;
                initForUsername(username); 
            }
        );
    } else {
        initForUsername(sessionStorage.username);
    }

    function initForUsername (username) {
        if (username) {
            document.querySelector('li.join').hidden = true;
            document.querySelector('li.sign-in').hidden = true;
            document.querySelector('li.user-menu').hidden = false;
            document.querySelector('a.my-public-projects').href = 'user.html?user=' + username;
            fillVisitorFields();
        } else {
            document.querySelector('li.join').hidden = false;
            document.querySelector('li.sign-in').hidden = false;
            document.querySelector('li.user-menu').hidden = true;
        }
        fillUsernameFields();
        fillVisitorFields();
        doneLoading();
    }
    </script>
